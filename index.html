<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="icon" type="image/x-icon" href="img/code-slash.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <h1>QUIZ APPLICATION | G3 WEBDEV</h1>
    
    <div class="menu" id="menu">
        <hr>
        <h2>Choose A Topic</h2>
        <button onclick="setChosenTopic(this)" data-topic="PPC" >Philippine Pop Culture</button>
        <button onclick="setChosenTopic(this)" data-topic="AYATP">Are You A True Pinoy</button>
        <button onclick="setChosenTopic(this)" data-topic="PMC">Philippine Mythical Creatures</button>
        <button onclick="setChosenTopic(this)" data-topic="KB">Karunungang Bayan</button>
    </div>

    <div class="quiz" id="quiz">
        <hr>
        <h2 id="question-number">Question #</h2>
        <p id="question-text">...</p>
        <img id="question-img-reference" class="img-fluid" src="" alt="">
        <button class="choices" id="choice-1" value="A"></button>
        <button class="choices" id="choice-2" value="B"></button>
        <button class="choices" id="choice-3" value="C"></button>
        <button class="choices" id="choice-4" value="D"></button>
        <button onclick="changeDivContent()">Submit</button>
    </div>

    <div class="result" id="result">
        <hr>
        <h2>Congratulations!</h2>
        <h3>Your Score is 10/10</h3>
        <button id="return-home">Return</button>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>


</html>
